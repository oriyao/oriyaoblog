{% extends 'base.html' %}

{% block title %}Logs{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>日志查询</h1>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="container">
               {% for log in logs %}
                   <p>{{ log }}</p>
               {% endfor %} 
            </div>
        </div>
        <div class="col-sm-4 sidebar">
            {% include "blog/_sidebar.html" %}
        </div>
    </div>
{% endblock %}
